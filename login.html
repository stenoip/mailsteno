<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MailSteno - Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; display:flex; align-items:center; justify-content:center; height:100vh; }
    .login-box { background:white; padding:2rem; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px; }
    h1 { text-align:center; margin-bottom:1rem; }
    input, button { width:100%; padding:0.5rem; margin:0.5rem 0; border:1px solid #ccc; border-radius:4px; }
    button { background:#4a90e2; color:white; cursor:pointer; }
    button:hover { background:#357ab8; }
    p { text-align:center; color:red; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p id="errorMsg"></p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://mailsteno.vercel.app/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (res.ok) {
          // Save session info
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('username', username);
          window.location.href = '/email.html';
        } else {
          errorMsg.textContent = data.message || 'Login failed';
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Error logging in";
      }
    });
  </script>
</body>
</html>
