<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Send Email</title>
</head>
<body>
  <a href="inbox.html">Back to Inbox</a>
  <button id="logout-btn" style="float:right;">Logout</button>
  <h1>Compose Email</h1>
  <form id="email-form">
    <input type="email" id="recipient" placeholder="Recipient" required /><br>
    <input type="text" id="subject" placeholder="Subject" required /><br>
    <textarea id="body" placeholder="Message" required></textarea><br>
    <button type="submit">Send</button>
  </form>

  <script>
    document.getElementById('logout-btn').onclick = function() {
      localStorage.clear();
      window.location.href = 'login.html';
    };

    document.getElementById('email-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const sender = localStorage.getItem('username');
      if (!sender) {
        window.location.href = 'login.html';
        return;
      }

      const recipient = document.getElementById('recipient').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const body = document.getElementById('body').value.trim();

      try {
        const res = await fetch('https://mailsteno.vercel.app/api/send_email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sender, recipient, subject, body })
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok) {
          document.getElementById('email-form').reset();
        }
      } catch (err) {
        console.error(err);
        alert('Error sending email.');
      }
    });
  </script>
</body>
</html>
